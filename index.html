<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <table class="card">
        <thead>
            <th >
                <div class="imagen-div">
                    <p class="imagen-p">Image Cap</p>
                </div>
            </th>
        </thead>
        <tbody>
            <tr>
                <td >
                    <h3 class="titulo-card">Card Title</h3>
                    <p class="descripcion-card">Some quick example text to build on the cars title and make up the bulk of the card's content.</p>
                </td>
            </tr>
            <tr >
                <td><p class="item-card">An item</p></td>
            </tr>
            <tr>
                <td><p class="item-card">A second item</p></td>
            </tr>
            <tr>
                <td><p class="item-card">A third item</p></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <p class="links-card">
                        <a href="#">Card Link</a>
                        <a href="#" style="margin-left: 10px;">Another Link</a>
                    </p>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
